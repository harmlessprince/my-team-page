<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Team Page Master</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="introduction">
            <h1 class="introduction__heading">The creative crew</h1>
            <div class="introduction__about">
                <h2>Who we are</h2>
                <p>
                    We are team of creatively diverse. driven. innovative individuals working in various locations from the world.
                </p>
            </div>
        </div>
        <div class="team">
            <figure class="team__picture team__picture--1">
                <img src="photo1.png" alt="photo 1" class="team__image">
                <p class="name">Bill Mahoney</p>
                <span class="role role--1">Product owner</span>
            </figure>
            <figure class="team__picture team__picture--2">
                <img src="photo2.png" alt="photo 2" class="team__image">
                <p class="name">Saba Cabrera</p>
                <span class="role role--2">Art Director</span>
            </figure>
            <figure class="team__picture team__picture--3">
                <img src="photo3.png" alt="photo 3" class="team__image">
                <p class="name">Shae Le</p>
                <span class="role role--3">
                    Tech Lead</span>
            </figure>
            <figure class="team__picture team__picture--4">
                <img src="photo4.png" alt="photo 1" class="team__image">
                <p class="name">Skylah Lu</p>
                <span class="role role--1">UX Designer</span>
            </figure>
            <figure class="team__picture team__picture--5">
                <img src="photo5.png" alt="photo 2" class="team__image">
                <p class="name">Griff Richards</p>
                <span class="role role--2">Developer</span>
            </figure>
            <figure class="team__picture team__picture--6">
                <img src="photo6.png" alt="photo 3" class="team__image">
                <p class="name">Stan John</p>
                <span class="role role--3">
                    Stan John</span>
            </figure>
        </div>
    </div>
    <footer>
        Taofeeq @ DevChallenges.io
    </footer>
</body>

</html>
